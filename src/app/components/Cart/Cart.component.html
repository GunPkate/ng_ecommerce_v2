<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3" *ngFor="let item of cartItems">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img [src]="item.product.image" class="img-fluid" [alt]="item.product.name">
              </div>
              <div class="col-md-9">
                <h5 class="card-title">{{ item.product.name }}</h5>
                <p class="card-text">Quantity: {{ item.quantity }}</p>
                <p class="card-text">Price: ${{ item.product.price * item.quantity }}</p>
                <button class="btn btn-danger" (click)="removeItem(item.product.id)">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Total: ${{ total }}</p>
            <button class="btn btn-success w-100">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
